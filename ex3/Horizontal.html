<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Horizontal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!--biểu mẫu đăng nhập dạng ngang (Horizontal Form)-->
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <p>Biểu mẫu đăng nhập</p>
      </div>
      <div class="body">
        <form>
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Nhập vào email">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Mật khẩu:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Nhập vào mật khẩu">
              <input class="check-input" type="checkbox">
              <label class="check-label">Ghi nhớ tôi </label>
            </div>
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
          </div>
        </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
