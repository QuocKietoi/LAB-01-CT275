<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Inline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <p>Biểu mẫu đăng nhập</p>
      </div>

      <div class="card-body">
        <form class="row row-cols-lg-auto g-2 align-items-center">
          <div class="col-12">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input type="email" class="form-control" placeholder="Nhập vào email">
            </div>
          </div>


          <div class="col-12">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Nhập vào mật khẩu">
            </div>
          </div>


          <div class="col-12">
            <div class="check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Ghi nhớ tôi
              </label>
            </div>
          </div>


          <div class="col-12">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
